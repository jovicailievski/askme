<!-- <div class="container-fluid"> -->
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
         {{question | json}}
         <hr>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="question.title">
           </div>

        <div class="form-group">
            <label>Question</label>
            <input type="text" class="form-control" name="question" [(ngModel)]="question.description">
           </div>
        
         <div class="form-group">
        <select class="custom-select" name="category" [(ngModel)]="question.category.id">
        <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}}</option>
        </select>    
        </div>

        <button class="btn btn-primary" type="submit">ASK</button>

      </form>
