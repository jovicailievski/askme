<!-- <div class="container-fluid"> -->
<div id="addQuestionContainer" style="margin-top:15px;">
<!-- <br> -->
<form #userForm="ngForm" (ngSubmit)="onSubmit()" class="card p-3 bg-light">
    <h2 class="text-center">Ask Question</h2>
  <!-- {{question | json}} -->
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="question.title">
  </div>


  <div class="form-group">
    <label for="Answer">Description</label>
    <textarea class="form-control" rows="5" name="description" [(ngModel)]="question.description" required></textarea>
  </div>

  <div class="form-group">
      <label for="Answer">Categories</label>
      <select class="custom-select" name="category" [(ngModel)]="question.category.id">
      <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}}</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>

</form>
</div>
