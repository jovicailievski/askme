<h2 class="text-center" style="margin-bottom: 25px">Register</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" class="card p-3 bg-light">

        <br>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <label>FirstName</label>
            <input type="tel" class="form-control" name="firstName" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <label>Profile Picture Url</label>
            <input type="text" class="form-control" name="profileImgUrl" [(ngModel)]="user.profileImgUrl">
        </div>
        <div class="form-group">
            <label for="Answer">Profile Description</label>
            <textarea class="form-control" rows="5" name="profileDescription" [(ngModel)]="user.profileDescription"
                required></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

    </form>
