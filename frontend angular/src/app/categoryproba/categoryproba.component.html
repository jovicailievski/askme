<div  class="card bg-dark" >
  <div class="card-header text-white">
    Categories
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><a href="/content" class="text-dark">All</a></li>
    <li *ngFor="let category of categories " (click)="onSelect(category)" class="list-group-item"><a class="text-dark">{{category.name}}</a></li>
  </ul>
</div>
